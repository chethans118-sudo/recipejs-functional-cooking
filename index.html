<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecipeJS - Functional Cooking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Functional Cooking Companion</h1>
    <!-- Part 4: Search Bar -->
    <input type="text" id="search-input" placeholder="Search recipes...">
    <button id="clear-search" hidden>Clear</button>
  </header>

  <main>
    <div class="controls">
      <!-- Part 4: Favorites Filter -->
      <button id="favorites-only-btn">Favorites Only</button>
      <!-- Recipe counter -->
      <span id="recipe-counter">Showing 0 of 0 recipes</span>
    </div>

    <div id="recipe-container">
      <!-- Recipe cards will be rendered here -->
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
