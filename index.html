<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecipeJS - Functional Cooking Companion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>RecipeJS</h1>
    <p>Your Functional Cooking Companion</p>
  </header>

  <section class="controls">
    <button id="show-all">Show All</button>
    <button id="filter-easy">Easy</button>
    <button id="filter-medium">Medium</button>
    <button id="filter-hard">Hard</button>
    <button id="filter-quick">Quick Recipes</button>
    <button id="sort-default">Default Order</button>
    <button id="sort-name">Name (A-Z)</button>
    <button id="sort-time">Time (Fastest First)</button>
  </section>

  <div id="recipe-container">
    <!-- Recipe cards will be rendered here -->
  </div>

  <script src="app.js"></script>
</body>
</html>
